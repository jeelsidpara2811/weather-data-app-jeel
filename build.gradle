plugins {
    id 'java'
    id 'application'
}

group = 'jeel.weather'
version = '1.0.0'

java {
    toolchain { languageVersion = JavaLanguageVersion.of(17) }
}

application {
    // entry point
    mainClass = 'jeel.weather.App'
}

repositories { mavenCentral() }

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'jeel.weather.App'
    }
}
